
<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let skill of skills">
            <span *ngIf="skill !== 'Inteligente'">
              {{skill}}
            </span>
          </li>
        </ul>
    </div>
    

</div>
